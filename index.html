<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet preload prefetch"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      as="style"
      type="text/css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-auth">
      <div class="auth">
        <form class="auth-form">
          <label for="text" class="auth-username"
            >Username <input class="auth-input" id="username" type="text"
          /></label>
          <button class="auth-btn" type="button" id="login">Continue</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="container-left">
        <h1 class="title">To Do</h1>
        <ul id="todo-list"></ul>
      </div>
      <div class="container-right">
        <button class="btn btn-add" type="button" id="newTask">
          Add New Task
        </button>
      </div>
    </div>
    <div id="createTask" class="modal">
      <div class="modal-content">
        <form class="todo-form">
          <label class="modal-title-label">
            Task
            <input id="task" type="text" class="modal-title-input" required />
          </label>
          <label class="modal-date-label">
            Date
            <input id="dueDate" type="date" class="modal-date-input" />
          </label>
        </form>
        <div class="modal-buttons">
          <button id="close" class="btn btn-cancel close">Cancel</button>
          <button
            class="btn btn-modal-save button button--add"
            id="addTodo"
            type="submit"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
